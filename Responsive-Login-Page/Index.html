<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div id="wrapper">
        <div id="content" class="bgclor">
            <div class="row" id="logoarea">
                <img src="Images/logo.png" alt="Company-Logo" title="Company-Logo" id="logo">
            </div>
            <div id="formarea">
                <form action="">
                    <div class="row">
                        <label for="txtemail">Email</label>
                        <input type="email" id="txtemail" placeholder="eg: abc@gmail.com">
                    </div>
                    <div class="row">
                        <label for="txtpassword">Password</label>
                        <input type="password" id="txtpassword" placeholder="Type your password here">
                    </div>
                    <div class="row t-right">
                        <a href="#">Forgot Password</a>
                    </div>
                    <div class="row">
                        <button>Login</button>
                    </div> 
                </form>
                <div class="row sep">
                    <span></span>
                    <span>OR</span>
                    <span></span>
                </div>
                <div class="row">
                    <div class="loginarea">
                        <a href="#"><img src="Images/google-icon-logo-svgrepo-com.svg" alt="google" class="google"></a>
                        <a href="#"><img src="Images/facebook-svgrepo-com.svg" alt="facebook" class="fb"></a>
                        <a href="#"><img src="Images/instagram-svgrepo-com (1).svg" alt="intagram" class="ins"></a>
                    </div> 
                </div>
           </div>
        </div>
    </div>  
</body>
</html>
